<ion-content [fullscreen]="true" [scrollY]="true">
  <div class="login-container">
    <!-- aqui é o fundo com nuvens -->
    <div class="cloud-background">
      <div class="background-overlay"></div>
<div class="clouds-container">
<img src="/assets/img/nuvem.svg" class="cloud c1">
    <img src="/assets/img/nuvem.svg" class="cloud c2">
    <img src="/assets/img/nuvem.svg" class="cloud c3">
    <img src="/assets/img/nuvem.svg" class="cloud c4">
    <img src="/assets/img/nuvem.svg" class="cloud c5">
    <img src="/assets/img/nuvem.svg" class="cloud c6">
    <img src="/assets/img/nuvem.svg" class="cloud c7">
    <img src="/assets/img/nuvem.svg" class="cloud c8">
    <img src="/assets/img/nuvem.svg" class="cloud c9">
    <img src="/assets/img/nuvem.svg" class="cloud c10">
    <img src="/assets/img/nuvem.svg" class="cloud c11">
    <img src="/assets/img/nuvem.svg" class="cloud c12">
  </div>
    </div>

    <!-- aqui é o conteudo principal do login -->
    <div class="login-content">
      <!-- aqui é a logo -->
      <div class="logo-section">
         <img src="/assets/img/overflow-logo.svg" alt="Logo Overflow" class="logo-img">
        <h2 class="logo-subtitle">Bem-vindo ao Game!</h2>
      </div>

      <!-- aqui é o card de login -->
      <div class="login-card">
        <h2 class="card-title">Entrar na plataforma</h2>

        <!-- aqui é o formulario -->
        <form class="login-form" (ngSubmit)="onLogin($event)">
          <!-- aqui é o campo de username/email -->
          <div class="form-group">
            <label class="form-label">Username ou Email</label>
            <div class="input-wrapper">
              <svg
                class="input-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect width="20" height="16" x="2" y="4" rx="2" />
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
              </svg>
              <input
                type="text"
                [(ngModel)]="username"
                name="username"
                placeholder="Digite seu username ou email"
                class="form-input"
              />
            </div>
          </div>

          <!-- aqui é o campo de senha -->
          <div class="form-group">
            <label class="form-label">Senha</label>
            <div class="input-wrapper">
              <svg
                class="input-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>
              <input
                type="password"
                [(ngModel)]="password"
                name="password"
                placeholder="Digite sua senha"
                class="form-input"
              />
            </div>
          </div>

          <!-- aqui é o lembrar senha e esqueci senha -->
          <div class="form-options">
            <label class="checkbox-wrapper">
              <input
                type="checkbox"
                [(ngModel)]="rememberMe"
                name="rememberMe"
                class="checkbox-input"
              />
              <span class="checkbox-label">Lembrar senha</span>
            </label>
            <button
              type="button"
              class="forgot-password"
              (click)="forgotPassword()"
            >
              Esqueci minha senha
            </button>
          </div>

          <!-- aqui é o botao de entrar -->
          <button type="submit" class="btn-login">Entrar</button>
        </form>

        <!-- aqui é o divisor -->
        <div class="divider">
          <div class="divider-line"></div>
          <span class="divider-text">ou continue com</span>
          <div class="divider-line"></div>
        </div>

        <!-- aqui sao os botoes de login social -->
        <div class="social-buttons">
          <button class="social-btn google" (click)="socialLogin('google')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
          </button>
          <button class="social-btn discord" (click)="socialLogin('discord')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
            </svg>
          </button>
          <button class="social-btn facebook" (click)="socialLogin('facebook')">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
              />
            </svg>
          </button>
        </div>

        <!-- aqui é o link pra cadastro -->
        <div class="signup-link">
          <span class="signup-text">Não tem uma conta? </span>
          <button class="signup-btn" (click)="navigateToSignup()">
            Cadastre-se
          </button>
        </div>
      </div>

      <!-- aqui é o rodapé com redes sociais -->
      <div class="footer-social">
        <p class="footer-title">Siga-nos nas redes</p>
        <div class="footer-icons">
          <button class="footer-icon-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
          </button>
          <button class="footer-icon-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
              />
            </svg>
          </button>
          <button class="footer-icon-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
